{% extends "base.html" %}

{% block title %}Add Artist{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2>Add New Artist</h2>
        
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_Name" class="form-label">Artist Name:</label>
                        {{ form.Name }}
                        {% if form.Name.errors %}
                            <div class="text-danger">
                                {{ form.Name.errors }}
                            </div>
                        {% endif %}
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary">Add Artist</button>
                        <a href="{% url 'all_artists' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
